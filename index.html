<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-4">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day. <br>
      Make sure you LOCK it!</p>
    <p id="currentDay" class="lead"></p>

  </header>
  <div class="container">

    <!-- 9 AM -->
    <div id="0" class="row time-block">
      <div class="col-md-1 hour"> 9am </div>
      <textarea class="col-md-10 description" id="0" placeholder="Add an event..."></textarea>

      <button class="col-md-1 btn saveBtn fa custIcon">
        <i class="fa fa-lock" aria-hidden="true"></i>
      </button>

    </div>
    <!-- 10 AM -->
    <div id="1" class="row time-block">
      <div class="col-md-1 hour"> 10am </div>

      <textarea class="col-md-10 description" id="1" placeholder="Add an event..."></textarea>

      <button class="col-md-1 btn saveBtn fa customButton">
        <i class="fa fa-lock"></i>
      </button>

    </div>

    <!-- 11 AM -->
    <div id="2" class="row time-block">
      <div class="col-md-1 hour"> 11am </div>

      <textarea class="col-md-10 description" id="2" placeholder="Add an event..."></textarea>

      <button class="col-md-1 btn saveBtn fa fa-floppy-o">
        <i class="fa fa-lock"></i>
      </button>

    </div>

    <!-- 12 pm -->
    <div id="3" class="row time-block">
      <div class="col-md-1 hour"> 12 am </div>

      <textarea class="col-md-10 description" id="3" placeholder="Add an event..."></textarea>

      <button class="col-md-1 btn saveBtn fa fa-floppy-o">
        <i class="fa fa-lock"></i>
      </button>

    </div>


    <!-- 1 pm -->
    <div id="4" class="row time-block">
      <div class="col-md-1 hour"> 1 pm </div>

      <textarea class="col-md-10 description" id="4" placeholder="Add an event..."></textarea>

      <button class="col-md-1 btn saveBtn fa fa-floppy-o">
        <i class="fa fa-lock"></i>
      </button>

    </div>

    <!-- 2 pm -->
    <div id="5" class="row time-block">
      <div class="col-md-1 hour"> 2 pm </div>

      <textarea class="col-md-10 description " id="5" placeholder="Add an event..."></textarea>

      <button class="col-md-1 btn saveBtn fa fa-floppy-o">
        <i class="fa fa-lock"></i>
      </button>

    </div>

    <!-- 3 pm -->
    <div id="6" class="row time-block">
      <div class="col-md-1 hour"> 3 pm </div>

      <textarea class="col-md-10 description " id="6" placeholder="Add an event..."></textarea>

      <button class="col-md-1 btn saveBtn fa fa-floppy-o">
        <i class="fa fa-lock"></i>
      </button>

    </div>

    <!-- 4 PM -->
    <div id="7" class="row time-block">
      <div class="col-md-1 hour"> 4 pm </div>

      <textarea class="col-md-10 description " id="7" placeholder="Add an event..."></textarea>

      <button class="col-md-1 btn saveBtn fa fa-floppy-o">
        <i class="fa fa-lock"></i>
      </button>

    </div>

    <!-- 5 PM -->
    <div id="8" class="row time-block">
      <div class="col-md-1 hour"> 5 pm </div>

      <textarea class="col-md-10 description" id="8" placeholder="Add an event..."></textarea>

      <button class="col-md-1 btn saveBtn fa fa-floppy-o">
        <i class="fa fa-lock"></i>
      </button>

    </div>


  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
